<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Painting</title>
    <link rel="stylesheet" href="house-painting.css">
</head>
<body>
    <div id="sky"></div>
    <div id="house">
        <div id="chimney">
            <div id="smoke"></div>
        </div>
        <div id="roof"></div>
        <div id="window-1">
            <div id="window-1-left"></div>
            <div id="window-1-right"></div>
        </div>
        <div id="window-2">
            <div id="window-2-left"></div>
            <div id="window-2-right"></div>
        </div>
        <div id="door">
            <div id="door-knob"></div>
        </div>
        <div id="welcome">WELCOME</div>
    </div>
    <div id="lawn">
        <div class="tree" id="tree-1">
            <div class="stem"></div>
            <div class="leaves"></div>
            
        </div>
        <div class="tree" id="tree-2">
            <div class="stem"></div>
            <div class="leaves"></div>
        </div>
    </div>
</body>
</html>
