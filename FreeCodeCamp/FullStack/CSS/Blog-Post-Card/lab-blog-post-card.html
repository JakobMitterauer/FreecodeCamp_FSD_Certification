<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="lab-blog-post-card.css">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="human hands typing on the keyboard of a laptop" />
        <div class="post-content">
            <h2 class="post-title">Coding for Beginners</h2>
            <p class="post-excerpt">Don't let "Hello World!" be the only thing you will ever code!</p>
            <a class="read-more" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-blog-post-card/lab-blog-post-card">Read More</a>           
        </div>
    </div>
</body>
</html>
