
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Styled To-Do List</title>
    <link rel="stylesheet" type="text/css" href="build-a-stylized-to-do-list.css"/>

</head>

<body>
    
    <div class="todo">
        <h1>My ToDo List</h1>
        <ul class="todo-list">
            <div class="todo-item">
                <li>
                    <input type="checkbox" id="check1"/>
                    <label for="check1">Kiss Tamina</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" target ="_blank" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdAtv04UT9QCuUwP8mXDB5ghw561SZiddhmw&s">With Love</a>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="todo-item">
                <li>
                    <input type="checkbox" id="check2"/>
                    <label for="check1">Hug Tamina</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" target ="_blank" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdAtv04UT9QCuUwP8mXDB5ghw561SZiddhmw&s">With More Love</a>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="todo-item">
                <li>
                    <input type="checkbox" id="check3"/>
                    <label for="check1">Tickle Tamina</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" target ="_blank" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdAtv04UT9QCuUwP8mXDB5ghw561SZiddhmw&s">With Even More Love</a>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="todo-item">
                <li>
                    <input type="checkbox" id="check4"/>
                    <label for="check1">Love Tamina</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" target ="_blank" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdAtv04UT9QCuUwP8mXDB5ghw561SZiddhmw&s">With the most Love possible</a>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </div>
</body>

</html>
