<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="availability-table.css">
</head>

<body>
    <table>
        <tbody>
            <tr class="sharp">
                <th class="time" rowspan="2">9 AM</th>
                <th class="day">Monday</th>
                <th class="day">Tuesday</th>
                <th class="day">Wednesday</th>
                <th class="day">Thursday</th>
                <th class="day">Friday</th>
            </tr>
            <tr class="half">
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">10 AM</th>
                <td class="available-1"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">11 AM</th>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="half">
                <td class="available-0"></td>
                <td class="available-0"></td>
                <td class="available-0"></td>
                <td class="available-0"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">12 AM</th>
                <td class="available-2"></td>
                <td class="available-4"></td>
                <td class="available-2"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="half">
                <td class="available-2"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">1 PM</th>
                <td class="available-0"></td>
                <td class="available-2"></td>
                <td class="available-1"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="half">
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">2 PM</th>
                <td class="available-2"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="half">
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">3 PM</th>
                <td class="available-1"></td>
                <td class="available-1"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">4 PM</th>
                <td class="available-2"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="half">
                <td class="available-3"></td>
                <td class="available-1"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">5 PM</th>
                <td class="available-4"></td>
                <td class="available-2"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-4"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div id="legend">
        <span>Availability</span>
        <div class="legend-count">0</div>
        <div id="legend-gradient"></div>
        <div class="legend-count">5</div>
    </div>
</body>

</html>
