<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Please Contact Us</h2>
            <label for="name">Name<input type="text" id="name" name="name" placeholder="Firstname Lastname" required /></label>
            <label for="email">E-Mail<input type="email" id="email" name="email" placeholder="example@test.com" required /></label>
            <label for="message">Message<textarea id="message" name="message" col="30" rows="10" placeholder="Type your message here..." required></textarea></label>
            <button type="submit" id="submit" class="submit" value="Submit">Submit</button>
        </form>
    </div>
        
</body>

</html>
