<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page-of-playing-cards.css">

  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards">
    <div class="card" name="ace-of-spades">
      <div class="left">
      <div>A</div>
       <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right">
       <div class="flipped">♠</div>
       <div class="flipped">A</div>
      </div>
    </div>
    <div class="card red" name="two-of-hearts">
      <div class="left">
        <div>2</div>
        <div>♥</div>
      </div>
      <div class="middle">
        <div>♥</div>
        <div class="flipped">♥</div>
      </div>
      <div class="right">
        <div class="flipped">♥</div>
        <div class="flipped">2</div>
      </div>
    </div>
    <div class="card" name="eight-of-clubs">
      <div class="left">
        <div>8</div>
        <div>♣</div>
      </div>
      <div class="middle">
          <div class="middle-section">
            <div>♣</div>
            <div>♣</div>
          </div>
          <div class="middle-section large">
            <div>♣</div>
          </div>
          <div class="middle-section large">
            <div class="flipped">♣</div>
            <div class="flipped">♣</div>
          </div>
          <div class="middle-section large">
            <div class="flipped">♣</div>
          </div>
          <div class="middle-section large">
            <div class="flipped">♣</div>
            <div class="flipped">♣</div>
          </div>
      </div>
      <div class="right">
        <div class="flipped">♣</div>
        <div>8</div>
      </div>
    </div>
    <div class="card red" name="three-of-diamonds">
      <div class="left">
          <div>3</div>
          <div>♦</div>
      </div>
      <div class="middle">
        <div>♦</div>
        <div>♦</div>
        <div>♦</div>
      </div>
      <div class="right">
        <div>♦</div>
        <div>3</div>
      </div>
    </div>
    <div class="card" name="five-of-spades">
      <div class="left">
        <div>5</div>
        <div>♠</div>
      </div>
      <div class="middle">
        <div class="middle-section ">        
          <div>♠ </div>
          <div>♠ </div>
        </div>
        <div class="middle-section ">        
          <div>♠ </div>
        </div>

        <div class="middle-section ">
          <div class="flipped">♠</div>
          <div class="flipped">♠ </div>
        </div>
      </div>
      <div class="right">
        <div class="flipped">♠</div>
        <div class="flipped">5</div>
      </div>
    </div>

  </main>
</body>

</html>
